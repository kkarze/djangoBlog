<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, inital-scale=1">

        <meta name="description" content="">
        <meta name="author" content="">

        <title>Starter Template for Bootstrap</title>

        <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

        <link href="starter-template.css" rel="stylesheet">
    </head>

    <body>

        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aira-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Kairos' blog</a>
                    <a class="navbar-brand" href="#">Home</a>
                    <a class="navbar-brand" href="#">About</a>
                    <a class="navbar-brand" href="#">Contact</a>
                </div>
         </nav>

         <div class="container" style="margin-top: 50px;">
         <div class="starter-template">

             {% for blog in blog_list %}
                 <hr>
                 <h2>{{ blog.title }}</h2>
                 <p>Publish:{{ blog.timestamp }}</p> 
                 <p>Update:{{ blog.update_time}}</p>
                 <p>{{ blog.body }}</p>
             {% endfor %}
         </div>
         </div>
         <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
         <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   </body>
</html>
